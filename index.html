
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="row1">
                <input type="text" name="result" id="result" placeholder="Result" readonly />
                <input class="btn" type="button" value="c" id="clear"/>
            </div>
            <div class="row2">
                <input class="btn" type="button" value="1"/>
                <input class="btn" type="button" value="2"/>
                <input class="btn" type="button" value="3"/>
                <input class="btn" type="button" value="+"/>
               
            </div>
            <div class="row3">
                <input class="btn" type="button" value="4"/>
                <input class="btn" type="button" value="5"/>
                <input class="btn" type="button" value="6"/>
                <input class="btn" type="button" value="-"/>
                
            </div>
            <div class="row4">
                <input class="btn" type="button" value="7"/>
                <input class="btn" type="button" value="8"/>
                <input class="btn" type="button" value="9"/>
                <input class="btn" type="button" value="*"/>
            </div>
            <div class="row5">
                
                <input class="btn" type="button" value="/"/>
                <input class="btn" type="button" value="0"/>
                <input class="btn" type="button" value="."/>
                <input class="btn" type="button" value="="/>   
                <input class="btn" type="button" value="->"/>
            </div>
        </div>
    </div> 
    <a href="https://t.me/xakimjonov_0008">
    <img  src="200.gif" alt="Computer Man" id="gif"> </a>

    <img src="cal_2.png" alt = calculator usemap="#calMap" id="cal">


    <map name="calMap">
       <area shape="rect" coords="1,1,200,250" href="https://en.wikipedia.org/wiki/Calculator" onclick="justFunc()"> 
       <area shape="rect" coords="200,1,200,250" href="https://web.telegram.org/z/" alt="calculator"> 
    </map>



    <script src="./script.js"></script>
</body>
</html>
